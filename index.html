      margin-top: 0;

    .supply-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

      border: 1px dashed #ccc;
      padding: 10px;

      z-index: 10;

          const opt = document.createElement("option");
          opt.value = text;
          opt.text = text;
          select.appendChild(opt);
        }
      });

      if (currentValue) {

    });

        placed.dataset.info2 = blockData.info2;
        placed.dataset.info3 = blockData.info3 || "";
        placed.dataset.info4 = blockData.info4 || "";
        placed.style.backgroundColor = blockData.type === "legend" ? "orange" : blockData.type === "minor" ? "lightgreen" : "lavender";
        if (blockData.info1) stats[blockData.info1] = (stats[blockData.info1] || 0) + 1;
        if (blockData.info2) stats[blockData.info2] = (stats[blockData.info2] || 0) + 1;
        if (blockData.info3) stats[blockData.info3] = (stats[blockData.info3] || 0) + 1;
        if (blockData.info4) stats[blockData.info4] = (stats[blockData.info4] || 0) + 1;
        updateStats();
        addDraggable(placed);
        grid.appendChild(placed);
      }

      function addDraggable(el) {
        let isDragging = false;
        let startX, startY, origLeft, origTop;
        el.addEventListener("mousedown", function (e) {
          if (e.button !== 0) return;
          isDragging = false;
          startX = e.clientX;
          startY = e.clientY;
          origLeft = parseInt(el.style.left, 10);
          origTop = parseInt(el.style.top, 10);
          e.preventDefault();
          function onMouseMove(e) {
            let dx = e.clientX - startX;
            let dy = e.clientY - startY;
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
              isDragging = true;
            }
            el.style.left = (origLeft + dx) + "px";
            el.style.top = (origTop + dy) + "px";
          }
          function onMouseUp(e) {
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
            if (isDragging) {
              let newLeft = parseInt(el.style.left, 10);
              let newTop = parseInt(el.style.top, 10);
              let newCol = Math.round(newLeft / cellSize) + 1;
              let newRow = Math.round(newTop / cellSize);
              let w = parseInt(el.dataset.w);
              let h = parseInt(el.dataset.h);
              if (newCol < 1 || newCol + w - 1 > cols || newRow < 0 || newRow + h > rows.length) {
                alert("無法放置積木於此處！");
                el.style.left = origLeft + "px";
                el.style.top = origTop + "px";
                return;
              }
              let canPlace = true;
              for (let r = newRow; r < newRow + h; r++) {
                for (let c = newCol; c < newCol + w; c++) {
                  let coord = c + rows[r];
                  const cell = document.querySelector(`.grid-cell[data-col="${c}"][data-row="${rows[r]}"]`);
                  if (!cell || cell.classList.contains("disabled") || occupied[coord]) {
                    canPlace = false;
                    break;
                  }
                }
                if (!canPlace) break;
              }
              if (!canPlace) {
                alert("此處無法放置積木！");
                el.style.left = origLeft + "px";
                el.style.top = origTop + "px";
                return;
              }
              for (let r = parseInt(el.dataset.row); r < parseInt(el.dataset.row) + h; r++) {
                for (let c = parseInt(el.dataset.col); c < parseInt(el.dataset.col) + w; c++) {
                  let coord = c + rows[r];
                  delete occupied[coord];
                }
              }
              el.dataset.col = newCol;
              el.dataset.row = newRow;
              for (let r = newRow; r < newRow + h; r++) {
                for (let c = newCol; c < newCol + w; c++) {
                  let coord = c + rows[r];
                  occupied[coord] = true;
                }
              }
              el.style.left = ((newCol - 1) * cellSize) + "px";
              el.style.top = (newRow * cellSize) + "px";
            }
          }
          document.addEventListener("mousemove", onMouseMove);
          document.addEventListener("mouseup", onMouseUp);
        });
        el.addEventListener("click", function (e) {
          if (isDragging) {
            isDragging = false;
            return;
          }
          let col = parseInt(el.dataset.col);
          let row = parseInt(el.dataset.row);
          let w = parseInt(el.dataset.w);
          let h = parseInt(el.dataset.h);
          for (let r = row; r < row + h; r++) {
            for (let c = col; c < col + w; c++) {
              let coord = c + rows[r];
              delete occupied[coord];
            }
          }
          if (el.dataset.info1) {
            stats[el.dataset.info1] = (stats[el.dataset.info1] || 0) - 1;
            if (stats[el.dataset.info1] <= 0) delete stats[el.dataset.info1];
          }
          if (el.dataset.info2) {
            stats[el.dataset.info2] = (stats[el.dataset.info2] || 0) - 1;
            if (stats[el.dataset.info2] <= 0) delete stats[el.dataset.info2];
          }
          if (el.dataset.info3) {
            stats[el.dataset.info3] = (stats[el.dataset.info3] || 0) - 1;
            if (stats[el.dataset.info3] <= 0) delete stats[el.dataset.info3];
          }
          if (el.dataset.info4) {
            stats[el.dataset.info4] = (stats[el.dataset.info4] || 0) - 1;
            if (stats[el.dataset.info4] <= 0) delete stats[el.dataset.info4];
          }
          updateStats();
          el.remove();
        });
      }

      function resetGrid() {
        document.querySelectorAll(".placed-block").forEach(block => block.remove());
        for (const key in occupied) { delete occupied[key]; }
        for (const key in stats) { delete stats[key]; }
        updateStats();
      }

      // 顯示神像資料
      function showData() {
        const blocks = document.querySelectorAll(".placed-block");
        if (blocks.length === 0) {
          alert("放置區內沒有神像！");
          return;
        }
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        let htmlContent = "<ul>";
        let index = 1;
        blocks.forEach(block => {
          htmlContent += `<li><strong>神像 ${index}:</strong> `;
          let effects = [];
          if (block.dataset.info1) effects.push(block.dataset.info1);
          if (block.dataset.info2) effects.push(block.dataset.info2);
          if (block.dataset.info3) effects.push(block.dataset.info3);
          if (block.dataset.info4) effects.push(block.dataset.info4);
          htmlContent += effects.join(", ") + "</li>";
          index++;
        });
        htmlContent += "</ul>";
        modalBody.innerHTML = htmlContent;
        modal.style.display = "flex"; // 顯示彈出框
      }

      // 關閉彈出框（點擊「X」）
      document.querySelector(".close-button").addEventListener("click", function() {
        document.getElementById("modal").style.display = "none";
      });

      // 點擊彈出框外部關閉
      window.addEventListener("click", function(event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      // 改進後的自動排列函數
      function autoArrange() {
        const blocks = Array.from(document.querySelectorAll(".placed-block"));
        if (blocks.length === 0) return;

        // 清除所有 occupied 標記
        for (const key in occupied) {
          delete occupied[key];
        }

        // 按面積降序排序神像（較大的神像優先放置）
        blocks.sort((a, b) => {
          const areaA = parseInt(a.dataset.w) * parseInt(a.dataset.h);
          const areaB = parseInt(b.dataset.w) * parseInt(b.dataset.h);
          return areaB - areaA;
        });

        // 嘗試放置每個神像
        blocks.forEach(block => {
          const w = parseInt(block.dataset.w);
          const h = parseInt(block.dataset.h);
          let placed = false;

          // 從上到下、從左到右尋找可以放置的位置
          for (let row = 0; row < rows.length && !placed; row++) {
            for (let col = 1; col <= cols && !placed; col++) {
              if (col + w - 1 > cols || row + h > rows.length) continue;
              let canPlace = true;
              for (let r = row; r < row + h; r++) {
                for (let c = col; c < col + w; c++) {
                  const coord = c + rows[r];
                  const cell = document.querySelector(`.grid-cell[data-col="${c}"][data-row="${rows[r]}"]`);
                  if (!cell || cell.classList.contains("disabled") || occupied[coord]) {
                    canPlace = false;
                    break;
                  }
                }
                if (!canPlace) break;
              }
              if (canPlace) {
                // 放置神像
                block.dataset.col = col;
                block.dataset.row = row;
                block.style.left = ((col - 1) * cellSize) + "px";
                block.style.top = (row * cellSize) + "px";
                for (let r = row; r < row + h; r++) {
                  for (let c = col; c < col + w; c++) {
                    const coord = c + rows[r];
                    occupied[coord] = true;
                  }
                }
                placed = true;
              }
            }
          }

          if (!placed) {
            alert("無法自動排列所有神像，請手動調整！");
          }
        });
      }

      // 事件綁定
      document.getElementById("reset-btn").addEventListener("click", resetGrid);
      document.getElementById("show-data-btn").addEventListener("click", showData);
      document.getElementById("compact-btn").addEventListener("click", autoArrange);
    });
  </script>
