<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>費西亞的遺產 神像模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 頂部標題區 -->
    <header class="py-4 mb-1">
        <h1 class="text-2xl font-bold text-yellow-400 text-center drop-shadow-lg">費西亞的遺產 神像模擬器</h1>
    </header>

    <div class="w-[95%] mx-auto">
        <!-- 主要內容區 -->
        <div class="rounded-lg shadow-lg p-6 mb-1">
            <!-- 按鈕群組 -->
            <div class="flex justify-center gap-4 mb-2">
                <button class="gold-gradient text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
                    顯示神像資料
                </button>
                <button class="gold-gradient text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
                    115模式
                </button>
                <button class="gold-gradient text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
                    重設放置區
                </button>
                <button class="gold-gradient text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
                    使用說明
                </button>
            </div>

            <!-- 上方布局容器 -->
            <div class="flex gap-4 mb-4">
                <!-- 左側區域 - 放置區 -->
                <div class="w-[30%]  rounded-lg p-4">
                    <h2 class="text-lg font-bold text-yellow-400 text-center mb-4 drop-shadow-lg">神像放置區</h2>
                    <!-- 7x6 網格區域 -->
                    <div class="grid grid-cols-6 gap-1 p-3 grid-container">
                        <!-- 第1行 -->
                        <div id="cell-0-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled rounded-tl-lg"></div>
                        <div id="cell-0-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-0-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-0-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-0-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-0-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled rounded-tr-lg"></div>
                        <!-- 第2行 -->
                        <div id="cell-1-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-1-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-1-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-1-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-1-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-1-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <!-- 第3行 -->
                        <div id="cell-2-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-2-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-2-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-2-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-2-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-2-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <!-- 第4行 -->
                        <div id="cell-3-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-3-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-3-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-3-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-3-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-3-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <!-- 第5行 -->
                        <div id="cell-4-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-4-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-4-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-4-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-4-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled"></div>
                        <div id="cell-4-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <!-- 第6行 -->
                        <div id="cell-5-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-5-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-5-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-5-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-5-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-5-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <!-- 第7行 -->
                        <div id="cell-6-0" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 rounded-bl-lg"></div>
                        <div id="cell-6-1" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-6-2" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-6-3" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-6-4" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200"></div>
                        <div id="cell-6-5" class="grid-cell bg-white/20 hover:bg-white/40 transition-colors duration-200 cell-disabled rounded-br-lg"></div>
                    </div>
                </div>
                
                <!-- 右側區域 - 選擇區 -->
                <div class="w-[70%]  rounded-lg p-4">
                    <h2 class="text-lg font-bold text-yellow-400 text-center mb-4 drop-shadow-lg">神像選擇區</h2>
                    <!-- 神像選擇網格 -->
                    <div class="space-y-4">
                        <!-- 第一行 - 四張卡片並排 -->
                        <div class="grid grid-cols-4 gap-4">
                            <!-- 次要神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Minor_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">次要</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(1, 1fr);">
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>

                            <!-- 傳奇神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Minor_Idol#%E5%82%B3%E5%A5%87" target="_blank" class="text-yellow-400 hover:text-yellow-300">傳奇</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(1, 1fr);">
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                            </div>

                            <!-- 高貴神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Noble_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">高貴</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(1, 1fr);">
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>

                            <!-- 卡瑪薩神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Kamasan_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">卡瑪薩</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(2, 1fr);">
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>
                        </div>

                        <!-- 第二行 - 三張卡片並排 -->
                        <div class="grid grid-cols-3 gap-4">
                            <!-- 埋葬神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Burial_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">埋葬</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(1, 1fr);">
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>

                            <!-- 圖騰神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Totemic_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">圖騰</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(3, 1fr);">
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>

                            <!-- 征服者神像 -->
                            <div class="bg-gray-800/80 rounded-lg p-4 border border-yellow-600">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center">
                                        <a href="https://poedb.tw/tw/Conqueror_Idol" target="_blank" class="text-yellow-400 hover:text-yellow-300">征服者</a>
                                        <div class="size-indicator" style="grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr);">
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                            <div class="size-cell"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" placeholder="搜尋效果..." class="w-full mb-2 bg-gray-900 text-yellow-400 border border-yellow-600 rounded px-2 py-1">
                                <div class="space-y-2">
                                    <select class="w-full rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                    <select class="w-full mb-2 rounded"><option value="">選擇效果</option></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 下方區域 - 效果統計 -->
            <div class="w-full  rounded-lg p-4">
                <h2 class="text-lg font-bold text-yellow-400 text-center mb-4 drop-shadow-lg">效果統計</h2>
                <div id="effectStats" class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-yellow-400 border-b border-yellow-600">
                                <th class="px-4 py-2 text-left">數量</th>
                                <th class="px-4 py-2 text-left">效果描述</th>
                            </tr>
                        </thead>
                        <tbody id="effectStatsBody" class="text-yellow-400">
                            <!-- 效果統計將由 JavaScript 動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
