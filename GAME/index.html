<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星穹鐵道放置遊戲</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>星穹鐵道放置遊戲</h1>
            <div id="resource-display"></div>
            <nav>
                <button id="btn-town">城鎮</button>
                <button id="btn-characters">角色</button>
                <button id="btn-combat">戰鬥</button>
                <button id="btn-inventory">背包</button>
                <button id="btn-shop">商店</button>
                <button id="btn-settings">設定</button>
            </nav>
        </header>
        
        <main id="game-content">
            <!-- 各個介面的內容將在這裡動態載入 -->
            <div id="main-screen" class="screen active">
                <div class="resource-summary"></div>
                <div class="combat-display">
                    <h2>戰鬥演示</h2>
                    <div id="combat-area">
                        <div id="team-display"></div>
                        <div id="enemy-display"></div>
                    </div>
                    <div id="combat-log"></div>
                </div>
                <div class="stage-selection">
                    <h2>關卡選擇</h2>
                    <div id="planets-list"></div>
                    <div id="stages-list"></div>
                </div>
            </div>
            
            <div id="character-screen" class="screen">
                <h2>角色管理</h2>
                <div id="character-list"></div>
                <div id="character-detail"></div>
            </div>
            
            <div id="combat-screen" class="screen">
                <h2>戰鬥</h2>
                <div id="team-selection"></div>
                <div id="battle-display"></div>
                <div id="battle-controls"></div>
            </div>
            
            <div id="inventory-screen" class="screen">
                <h2>背包</h2>
                <div id="items-list"></div>
                <div id="item-detail"></div>
            </div>
            
            <div id="shop-screen" class="screen">
                <h2>商店</h2>
                <div id="shop-items"></div>
                <div id="shop-detail"></div>
            </div>
            
            <div id="town-screen" class="screen">
                <h2>城鎮</h2>
                <div id="town-missions"></div>
                <div id="town-buildings"></div>
            </div>
            
            <div id="settings-screen" class="screen">
                <h2>設定</h2>
                <div id="game-settings"></div>
            </div>
        </main>
        
        <footer>
            <div id="game-info">星穹鐵道放置遊戲 v0.1</div>
        </footer>
    </div>

    <!-- 核心遊戲邏輯 -->
    <script src="js/core/game_state.js"></script>
    <script src="js/core/progression_manager.js"></script>
    <script src="js/core/resource_manager.js"></script>
    <script src="js/core/challenge_engine.js"></script>
    <script src="js/core/save_manager.js"></script>
    
    <!-- UI相關邏輯 -->
    <script src="js/ui/main_screen.js"></script>
    <script src="js/ui/character_screen.js"></script>
    <script src="js/ui/combat_screen.js"></script>
    <script src="js/ui/inventory_screen.js"></script>
    <script src="js/ui/upgrade_screen.js"></script>
    <script src="js/ui/settings_screen.js"></script>
    
    <!-- 主要遊戲邏輯 -->
    <script src="js/main.js"></script>
</body>
</html>
